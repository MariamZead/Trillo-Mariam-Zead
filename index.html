<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <!-- CSS linking -->
    <link rel="stylesheet" href="css/style.css">

    <!-- WEBPAGE LOGO -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>

    <!-- FontAwsome -->
    <script src="https://kit.fontawesome.com/0d08cca43d.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="webpage logo" class="logo">

            <form action="" class="search">
                <input type="text" class="search__input" placeholder="Search for Hotel">
                <i class="search__button fa-solid fa-magnifying-glass fa-lg"></i>
            </form>


            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <i class="fa-solid fa-bookmark fa-lg"></i>
                    <span class="user-nav__notification">7</span>
                </div>

                <div class="user-nav__icon-box">
                    <i class="fa-solid fa-comments fa-lg"></i>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jonas</span>
                </div>
            </nav>

        </header>

        <div class="content">

            <aside class="side-bar">

                <ul class="side-nav">

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <i class="fa-solid fa-hotel fa-lg"></i>
                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <i class="fa-solid fa-plane-departure fa-lg"></i>
                            <span>Flight</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <i class="fa-solid fa-key fa-lg"></i>
                                <span>Car Rental</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <i class="fa-solid fa-map fa-lg"></i>
                                <span>Tours</span>
                        </a>
                    </li>

                </ul>
                <p class="side-bar__copyright">&#169; 2017 by trillo. All rights reserved</p>

            </aside>
        </div>
    </div>

</body>

</html>
